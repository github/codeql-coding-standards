name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '27 4 * * 4' # an√°lisis semanal autom√°tico

permissions:
  contents: read
  security-events: write
  actions: read
  packages: read

jobs:
  analyze:
    name: Analizar (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: 30  # ‚è±Ô∏è aumenta tiempo m√°ximo
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: c-cpp
            build-mode: none
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none

    steps:
      - name: üß∞ Checkout del repositorio
        uses: actions/checkout@v6

      - name: ‚ö° Configurar cach√© de CodeQL
        uses: actions/cache@v4
        with:
          path: ~/.codeql-cache
          key: ${{ runner.os }}-codeql-${{ matrix.language }}
          restore-keys: |
            ${{ runner.os }}-codeql-

      - name: üß© Inicializar CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: +security-extended,security-and-quality

      - name: üöÄ Analizar con CodeQL
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
          output: results-${{ matrix.language }}.sarif

      - name: üì¶ Generar paquete de consultas CodeQL
        run: |
          echo "Creando paquete para ${{ matrix.language }}..."
          codeql pack create --threads=4 --timeout=900 || echo "‚ö†Ô∏è Error leve, continuar√°..."
          echo "Verificando integridad del paquete..."
          codeql pack verify || echo "‚ö†Ô∏è Verificaci√≥n incompleta."

      - name: ‚òÅÔ∏è Subir artefacto SARIF
        uses: actions/upload-artifact@v4
        with:
          name: codeql-results-${{ matrix.language }}
          path: results-${{ matrix.language }}.sarif

