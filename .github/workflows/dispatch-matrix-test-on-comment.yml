name: ðŸ¤– Run Matrix Check (On Comment)
permissions:
  contents: read
  actions: write
  pull-requests: write

on:
  issue_comment:
    types: [created]

jobs:
  dispatch-matrix-check:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Check permission
        id: check-write-permission
        uses: ./.github/actions/check-permissions
        with:
          minimum-permission: "write"

      - name: Generate token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.AUTOMATION_APP_ID }}
          private-key: ${{ secrets.AUTOMATION_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: "codeql-coding-standards-release-engineering"

      - name: Invoke matrix testing job
        if: ${{ github.event.issue.pull_request && contains(github.event.comment.body, '/test-matrix') && steps.check-write-permission.outputs.has-permission }}
        env:
          ISSUE_NR: ${{ github.event.issue.number }}
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          jq -n \
          --arg issue_nr "$ISSUE_NR" \
          '{"issue-nr": $issue_nr}' \
          | \
          gh workflow run pr-compiler-validation.yml \
          --json \
            -R github/codeql-coding-standards-release-engineering

      - uses: actions/github-script@v8
        if: ${{ github.event.issue.pull_request && contains(github.event.comment.body, '/test-matrix') && steps.check-write-permission.outputs.has-permission }}
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– Beep Boop! Matrix Testing for this PR has been initiated. Please check back later for results. <br><br> :bulb: If you do not hear back from me please check my status! **I will report even if this PR does not contain files eligible for matrix testing.**'
            })
